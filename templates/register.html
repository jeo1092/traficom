{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title1">TrafiCom Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="input-container">
                <div class="bar"></div>
                {{ form.username }}
            </div>
            <div class="input-container">
                <div class="bar"></div>
                {{ form.password1 }}   
            </div>
            <div class="input-container">
                <div class="bar"></div>
                {{ form.password2 }}   
            </div>
            <div class="button-container"><button><span>Guardar</span></button></div>
        </form>
    </div>
</body>
</html>
